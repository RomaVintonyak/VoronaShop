<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
  <!--custom styles-->
  <link rel="stylesheet" href="css/style.min.css" />
  <meta name="description" content="Vorona internet marketplace" />
  <meta name="keywords" content="" />
  <meta name="google" content="notranslate" />
  <meta name="author" content="Roman Vintonyak" />
  <meta name="robots" content="index, follow" />
  <!--disable format detection (iPhone / IPod / IPad) -->
  <meta name="format-detection" content="telephone=no" />
  <!--BlackBerry-->
  <meta http-equiv="x-rim-auto-match" content="none" />
  <title>Vorona&commat; &mdash; Internet marketplace</title>
</head>
<body>
  <!--header-->
  <header class="header" id="header">
    <div class="container">
      <div class="header__row">
        <div class="left__header">
          <div class="burger__btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div><!--/.burger__btn-->
          <div class="search__icon _searchBtn">
            <svg class="img" >
              <use xlink:href="img/sprite/search.svg#searchIcon"></use>
            </svg>
          </div><!--/.search__-->
          <div class="header__search">
            <form class="header__search--form" id="headerSearch">
              <input type="text" id="searchInput" placeholder="Пошук по назві товару">
              <button class="_closeSearch" type="button">&times;</button>
            </form> 
          </div><!--/.header__search-->
        </div><!--/.left__header-->
        <div class="center__header">
          <div class="navbar__brand">
            <a href="index.html">
              <img src="img/header/logo.svg" alt="logo" class="img">
            </a>
          </div><!--/.navbar__brand-->
        </div><!--/.center__header-->
        <div class="right__header">
          <div class="right__header--item _favorite">
            <a href="#">
              <svg class="img">
                <use xlink:href="img/sprite/favorite.svg#favoriteIcon"></use>
              </svg>
            </a>
            <div class="right__header--counter" id="favoriteCount">0</div>
          </div><!--/.favorite-->
          <div class="right__header--item _cart">
            <a href="#">
              <svg class="img">
                <use xlink:href="img/sprite/cart.svg#cartIcon"></use>
              </svg>
            </a>
            <div class="right__header--counter" id="cartCount">0</div>
          </div><!--/.cart-->
        </div><!--/.right__header-->
      </div><!--/.header__row-->
    </div><!--/.container-->
  </header><!--/.header-->

  
  



  <!--libs js conected-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>');</script>
  <!-- main script -->
  <script src="js/main.js"></script>
</body>
</html>
